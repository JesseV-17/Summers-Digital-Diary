<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer's Digital Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="login-modal" class="modal" style="display: flex;">
        <div class="modal-content login-modal">
            <h1>ğŸ“– Summer's Digital Diary</h1>
            <p class="login-subtitle">Enter password to access the diary</p>
            <input type="password" id="login-password-input" placeholder="Enter diary password" autocomplete="off">
            <button onclick="checkDiaryPassword()" class="btn-primary">Enter Diary</button>
            <p class="passcode-hint" id="login-hint"></p>
        </div>
    </div>

    <div class="container" id="diary-container" style="display: none;">
        <header>
            <h1>ğŸ“– Summer's Digital Diary</h1>
            <p class="subtitle">Your personal space for thoughts and memories</p>
        </header>

        <!-- Main Diary Layout -->
        <div class="diary-layout">
            <!-- Unified Sidebar -->
            <div class="entries-sidebar">
                <!-- Regular Entries Section -->
                <div class="dropdown-section">
                    <h2 class="dropdown-header" onclick="toggleDropdown('regular')">
                        <span class="dropdown-icon">â–º</span> ğŸ“ Regular Entries
                    </h2>
                    <div id="regular-entries-list" class="dropdown-content"></div>
                </div>

                <!-- Personal Entries Section -->
                <div class="dropdown-section">
                    <h2 class="dropdown-header" onclick="toggleDropdown('locked')">
                        <span class="dropdown-icon">â–º</span> ğŸ”’ Personal Entries
                    </h2>
                    <div id="locked-entries-container" class="dropdown-content">
                        <div class="section-group">
                            <h3>ğŸ”“ Unlocked Entries</h3>
                            <div id="unlocked-entries-list" class="entries-section"></div>
                        </div>
                        <div class="section-group">
                            <h3>ğŸ”’ Personal Entries</h3>
                            <div id="locked-entries-list" class="entries-section"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Single Entry Display Area -->
            <div class="entry-display">
                <div id="entry-content" class="entry-content-view">
                    <div class="no-selection">
                        Select an entry to read
                    </div>
                </div>
            </div>
        </div>
    
    <!-- Passcode Modal -->
    <div id="passcode-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>ğŸ” Enter Passcode</h2>
            <p id="modal-entry-title"></p>
            <input type="password" id="modal-passcode-input" placeholder="Enter passcode" maxlength="6">
            <div class="modal-buttons">
                <button onclick="unlockEntry()" class="btn-primary">Unlock</button>
                <button onclick="closeModal()" class="btn-secondary">Cancel</button>
            </div>
            <p class="passcode-hint" id="passcode-hint"></p>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
